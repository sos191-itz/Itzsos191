
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Itzsos Labs</title>

<style>
body{margin:0;font-family:monospace;background:#0f111a;color:#00ffdd;}
nav{background:#111422;border-bottom:1px solid #00ffdd;display:flex;justify-content:space-between;align-items:center;padding:15px 30px;position:sticky;top:0;}
nav h2{color:#ff6600;}
nav a{color:#00ffdd;margin-left:15px;text-decoration:none;font-weight:bold;}
nav a:hover{color:#ff6600;}
.hero{text-align:center;padding:80px 20px;}
.hero h1{font-size:2.8rem;color:#ff6600;}
.btn{padding:10px 22px;background:#ff6600;color:black;border:none;border-radius:5px;font-weight:bold;cursor:pointer;margin:5px;}
.btn:hover{background:#00ffdd;}
#loginBox{background:#111422;border:1px solid #00ffdd;width:320px;margin:40px auto;padding:25px;border-radius:10px;text-align:center;}
#loginBox input{width:90%;padding:10px;margin:10px 0;background:black;border:1px solid #00ffdd;color:white;}
#status{margin-top:10px;color:#ff6600;}
footer{background:#111422;text-align:center;padding:20px;border-top:1px solid #00ffdd;margin-top:50px;}
</style>
</head>

<body>

<nav>
<h2>Itzsos Labs</h2>
<div>
<a href="#home">Home</a>
<a href="#login">Login</a>
</div>
</nav>

<section class="hero" id="home">
<h1>Itzsos Cyber Labs</h1>
<button class="btn" onclick="location.href='https://sos191-itz.github.io/Itzsos191/stages.html'">
</section>

<section id="login">
<div id="loginBox">

<h3>User Account</h3>

<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<br>

<button class="btn" id="registerBtn">Register</button>
<button class="btn" id="loginBtn">Login</button>
<button class="btn" id="resetBtn">Reset</button>
<button class="btn" id="logoutBtn">Logout</button>

<p id="status">Not logged in</p>

</div>
</section>

<footer>¬© 2026 Itzsos Labs</footer>


<!-- FIREBASE SCRIPT -->
<script type="module">

/* IMPORTS */
import { initializeApp } from
"https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged,
  sendPasswordResetEmail,
  sendEmailVerification,
  applyActionCode,
  confirmPasswordReset
} from
"https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";


/* CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAViNqylDfCnXd6iyzChJiTgZaI18cU9zw",
  authDomain: "itzsos-labs.firebaseapp.com",
  projectId: "itzsos-labs",
  storageBucket: "itzsos-labs.firebasestorage.app",
  messagingSenderId: "1012826517121",
  appId: "1:1012826517121:web:abaf58ebce7f15cfc86780"
};


/* INIT */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);


/* ELEMENTS */
const email = document.getElementById("email");
const password = document.getElementById("password");
const status = document.getElementById("status");

const registerBtn = document.getElementById("registerBtn");
const loginBtn = document.getElementById("loginBtn");
const resetBtn = document.getElementById("resetBtn");
const logoutBtn = document.getElementById("logoutBtn");


/* REGISTER */
registerBtn.onclick = ()=>{

createUserWithEmailAndPassword(auth,email.value,password.value)

.then(res=>{

sendEmailVerification(res.user);

status.textContent="Registered! Check email üìß";

})

.catch(e=>status.textContent=e.message);

};


/* LOGIN */
loginBtn.onclick = ()=>{

signInWithEmailAndPassword(auth,email.value,password.value)

.then(res=>{

if(res.user.emailVerified){

status.textContent="Logged In ‚úÖ";

}else{

status.textContent="Verify Email First üìß";

sendEmailVerification(res.user);

}

})

.catch(e=>status.textContent=e.message);

};


/* RESET */
resetBtn.onclick = ()=>{

if(!email.value){

status.textContent="Enter email first";

return;

}

sendPasswordResetEmail(auth,email.value)

.then(()=>status.textContent="Reset link sent üìß")

.catch(e=>status.textContent=e.message);

};


/* LOGOUT */
logoutBtn.onclick = ()=>{

signOut(auth);

status.textContent="Logged out";

};


/* AUTH STATE */
onAuthStateChanged(auth,user=>{

if(user){

status.textContent="Welcome "+user.email;

}else{

status.textContent="Not logged in";

}

});


/* HANDLE EMAIL LINKS */
const params = new URLSearchParams(window.location.search);

const mode = params.get("mode");
const oobCode = params.get("oobCode");


/* VERIFY EMAIL */
if(mode==="verifyEmail" && oobCode){

applyActionCode(auth,oobCode)

.then(()=>alert("Email verified ‚úÖ"))

.catch(()=>alert("Verification failed ‚ùå"));

}


/* RESET PASSWORD */
if(mode==="resetPassword" && oobCode){

const newPass = prompt("Enter new password:");

if(newPass){

confirmPasswordReset(auth,oobCode,newPass)

.then(()=>alert("Password changed ‚úÖ"))

.catch(()=>alert("Reset failed ‚ùå"));

}

}

</script>

</body>
</html>

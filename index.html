<!-- FIREBASE AUTH -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

/* CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAViNqylDfCnXd6iyzChJiTgZaI18cU9zw",
  authDomain: "itzsos-labs.firebaseapp.com",
  projectId: "itzsos-labs",
  storageBucket: "itzsos-labs.firebasestorage.app",
  messagingSenderId: "1012826517121",
  appId: "1:1012826517121:web:abaf58ebce7f15cfc86780"
};

/* INIT */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ELEMENTS */
const phone = document.getElementById("phone");
const otp = document.getElementById("otp");
const sendOtpBtn = document.getElementById("sendOtpBtn");
const verifyOtpBtn = document.getElementById("verifyOtpBtn");
const logoutBtn = document.getElementById("logoutBtn");
const status = document.getElementById("status");

let confirmationResult;

/* RECAPTCHA */
window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
  'size': 'invisible',
  'callback': (response) => {
    // reCAPTCHA solved
  }
}, auth);

/* SEND OTP */
sendOtpBtn.addEventListener("click", () => {
  const appVerifier = window.recaptchaVerifier;
  signInWithPhoneNumber(auth, phone.value, appVerifier)
  .then((result) => {
    confirmationResult = result;
    status.textContent = "OTP sent üìß";
  })
  .catch((error) => {
    status.textContent = error.message;
  });
});

/* VERIFY OTP */
verifyOtpBtn.addEventListener("click", () => {
  if(!confirmationResult){
    status.textContent = "Send OTP first";
    return;
  }
  confirmationResult.confirm(otp.value)
  .then((result) => {
    status.textContent = "Logged in ‚úÖ";
  })
  .catch((error) => {
    status.textContent = error.message;
  });
});

/* LOGOUT */
logoutBtn.addEventListener("click", () => {
  signOut(auth).then(() => {
    status.textContent = "Logged out ‚úÖ";
  });
});

/* AUTH STATE */
onAuthStateChanged(auth, user => {
  if(user){
    status.textContent = "Welcome "+(user.phoneNumber || user.email);
  }else{
    status.textContent = "Not logged in";
  }
});

</script>

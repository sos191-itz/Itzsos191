<!-- FIREBASE AUTH -->

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";


/* CONFIG */

const firebaseConfig = {
  apiKey: "AIzaSyAViNqylDfCnXd6iyzChJiTgZaI18cU9zw",
  authDomain: "itzsos-labs.firebaseapp.com",
  projectId: "itzsos-labs",
  storageBucket: "itzsos-labs.firebasestorage.app",
  messagingSenderId: "1012826517121",
  appId: "1:1012826517121:web:abaf58ebce7f15cfc86780"
};


/* INIT */

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);


/* ELEMENTS */

const email = document.getElementById("email");
const password = document.getElementById("password");

const registerBtn = document.getElementById("registerBtn");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

const status = document.getElementById("status");


/* REGISTER */

registerBtn.addEventListener("click", ()=>{

  createUserWithEmailAndPassword(
    auth,
    email.value,
    password.value
  )

  .then(()=>{
    status.textContent="Registered âœ…";
  })

  .catch(e=>{
    status.textContent=e.message;
  });

});


/* LOGIN */

loginBtn.addEventListener("click", ()=>{

  signInWithEmailAndPassword(
    auth,
    email.value,
    password.value
  )

  .then(()=>{
    status.textContent="Logged In ðŸ”“";
  })

  .catch(e=>{
    status.textContent=e.message;
  });

});


/* LOGOUT */

logoutBtn.addEventListener("click", ()=>{

  signOut(auth).then(()=>{
    status.textContent="Logged Out ðŸ‘‹";
  });

});


/* AUTH STATE */

onAuthStateChanged(auth,user=>{

  if(user){
    status.textContent="Welcome "+user.email;
  }else{
    status.textContent="Not logged in";
  }

});

</script>

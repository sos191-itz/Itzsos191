<!-- 3D Logo Script -->
<script>
const canvas = document.getElementById('logoCanvas');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({canvas, alpha:true, antialias:true});
renderer.setSize(300,300);

// Text geometry
const loader = new THREE.FontLoader();
loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font){
  const geometry = new THREE.TextGeometry('Itz~sos', {
    font: font,
    size: 1,
    height: 0.3,
    curveSegments: 12,
    bevelEnabled: true,
    bevelThickness: 0.05,
    bevelSize: 0.05,
    bevelSegments: 5
  });
  const material = new THREE.MeshStandardMaterial({color:0xff6600, metalness:0.7, roughness:0.2});
  const textMesh = new THREE.Mesh(geometry, material);
  textMesh.rotation.x = 0.2;
  scene.add(textMesh);

  // Lights
  const light1 = new THREE.PointLight(0xffffff, 1);
  light1.position.set(5,5,5);
  scene.add(light1);
  const light2 = new THREE.PointLight(0x00ffdd, 0.5);
  light2.position.set(-5,-5,5);
  scene.add(light2);

  function animate(){
    requestAnimationFrame(animate);
    textMesh.rotation.y += 0.01;
    renderer.render(scene,camera);
  }
  animate();
});
</script>

<script type="module">

/* IMPORTS */
import { initializeApp } from
"https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,

  sendPasswordResetEmail,
  sendEmailVerification,
  applyActionCode,
  confirmPasswordReset
} from
"https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";


/* CONFIG */

  authDomain: "itzsos-labs.firebaseapp.com",
  projectId: "itzsos-labs",

  messagingSenderId: "1012826517121",
  appId: "1:1012826517121:web:abaf58ebce7f15cfc86780"
};


/* INIT */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);


/* ELEMENTS */
const email = document.getElementById("email");
const password = document.getElementById("password");
const status = document.getElementById("status");

const registerBtn = document.getElementById("registerBtn");
const loginBtn = document.getElementById("loginBtn");
const resetBtn = document.getElementById("resetBtn");
const logoutBtn = document.getElementById("logoutBtn");


/* REGISTER */
registerBtn.onclick = ()=>{

createUserWithEmailAndPassword(auth,email.value,password.value)

.then(res=>{

sendEmailVerification(res.user);

status.textContent="Registered! Check email üìß";

})

.catch(e=>status.textContent=e.message);

};


/* LOGIN */
loginBtn.onclick = ()=>{

signInWithEmailAndPassword(auth,email.value,password.value)

.then(res=>{

if(res.user.emailVerified){

status.textContent="Logged In ‚úÖ";

}else{

status.textContent="Verify Email First üìß";

sendEmailVerification(res.user);

}

})

.catch(e=>status.textContent=e.message);

};


/* RESET */
resetBtn.onclick = ()=>{

if(!email.value){

status.textContent="Enter email first";

return;

}

sendPasswordResetEmail(auth,email.value)

.then(()=>status.textContent="Reset link sent üìß")

.catch(e=>status.textContent=e.message);

};


/* LOGOUT */
logoutBtn.onclick = ()=>{

signOut(auth);

status.textContent="Logged out";

};


/* AUTH STATE */
onAuthStateChanged(auth,user=>{

if(user){

status.textContent="Welcome "+user.email;

}else{

status.textContent="Not logged in";

}

});


/* HANDLE EMAIL LINKS */
const params = new URLSearchParams(window.location.search);

const mode = params.get("mode");
const oobCode = params.get("oobCode");


/* VERIFY EMAIL */
if(mode==="verifyEmail" && oobCode){

applyActionCode(auth,oobCode)

.then(()=>alert("Email verified ‚úÖ"))

.catch(()=>alert("Verification failed ‚ùå"));

}


/* RESET PASSWORD */
if(mode==="resetPassword" && oobCode){

const newPass = prompt("Enter new password:");

if(newPass){

confirmPasswordReset(auth,oobCode,newPass)

.then(()=>alert("Password changed ‚úÖ"))

.catch(()=>alert("Reset failed ‚ùå"));

}

}

</script>
